<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #00a65a;
    }

    .text-white {
        color: white;
    }

    .recommendation-form {
        margin-top: 30px;
    }

    .book-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .book-card:hover {
        transform: scale(1.05);
    }
</style>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mb-4 text-white">Discover Your Next Favorite Book</h1>
                <form action="/recommend_books" method="post" class="recommendation-form">
                    <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter your preferences">
                    <button type="submit" class="btn btn-warning">Get Recommendations</button>
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="card book-card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ i[0] }}</h5>
                                <p class="card-text">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
